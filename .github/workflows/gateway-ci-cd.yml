name: Gateway - Test & Deploy

on:
  workflow_dispatch:  
  
  pull_request:
    branches: [ master ]
    paths:
      - 'Gateway/**'

jobs:
  build-gateway:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run build
      run: dotnet build Gateway/Gateway.Api
      
  deploy:
    needs: build-gateway
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Docker image (ARM64)
      run: |
        docker build -t bilalkinali/gateway-api:latest \
          -f Gateway/Gateway.Api/Dockerfile \
          .
        docker push bilalkinali/gateway-api:latest
    
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd Projects/4SemForumProjekt
          docker pull bilalkinali/gateway-api:latest
          docker compose up -d --force-recreate gateway-api
          docker image prune -f
